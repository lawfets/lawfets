<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <!-- with readonly there is still
        the possibility to use devtools to abuse the code 
        so use math.js in this project -->
        <div class="buttons">
            <button id="btn_7">7</button>
            <button id="btn_8">8</button>
            <button id="btn_9">9</button>
            <button id="btn_/">/</button>
            <button id="btn_4">4</button>
            <button id="btn_5">5</button>
            <button id="btn_6">6</button>
            <button id="btn_*">*</button>
            <button id="btn_1">1</button>
            <button id="btn_2">2</button>
            <button id="btn_3">3</button>
            <button id="btn_-">-</button>
            <button id="btn_0">0</button>
            <button id="btn_+">+</button>
            <button id="btn_open">(</button>
            <button id="btn_close">)</button>
            <button id="btn_power">x<sup>2</sup></button>
            <button id="btn_sqrt">&radic;x</button>
            <button id="btn_equals">=</button>
            <button id="btn_clear">C</button>
            <button id="btn_remove">&larr;</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
    <!-- door sequentieel gebruik van de javascript files,
    plaats ik math.js eerst omdat ik de code nodig heb van
    math.js in mijn eigen script file. -->
    <script src="calculator.js"></script>

  </body>
</html>
